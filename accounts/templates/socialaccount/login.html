{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<div class='login container py-5'>
{% if form.errors %}
<div class="alert alert-danger fade-in">
  <p>Your username and password didn't match. Please try again.</p>
</div>
  {% endif %}

  <form method="POST" action="{% url 'login' %}" class="my-5 fade-in">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" name="username" class="form-control" required><br>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" name="password" class="form-control" required><br>

      <input type="submit" value="Login" class="btn btn-success">
    </div>
  </form>

    <div class="text-center">
    <p>Or Login with:</p>
    <a href="{% provider_login_url 'google' %}" class="btn btn-outline-primary btn-lg">
      <i class="fab fa-google me-2"></i> Login with Google
    </a>
    {% comment %} <a href="" class="btn btn-outline-primary btn-lg">
      <i class="fab fa-facebook-f me-2"></i> Login with Facebook
    </a> {% endcomment %}
  </div>
</div>
</div>
{% endblock %}
