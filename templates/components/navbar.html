    <div class="container-fluid">

      </a>

      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <img src="{% static 'images/menu.svg' %}" alt="menu" class="ms-2 me-3">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <li class="nav-item">

              <a class="nav-link me-lg-3 text-white text-uppercase" href="/admin">Admin</a>
            </li>
            {% endif %}
          <li class="nav-item">
            <a class="nav-link me-lg-3 text-white text-uppercase" href="/accounts/logout">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link me-lg-3 text-white text-uppercase" href="/accounts/login">Login</a>
