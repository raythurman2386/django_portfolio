{% load static %} {% load google_analytics_gtag %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% google_analytics_gtag %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Raymond Thurman is a professional freelance web and software developer serving Choctaw and Pushmataha Counties in Southwestern Oklahoma. Contact Raymond for high-quality web development services."
    />

    <meta
      name="keywords"
      content="web developer, soper oklahoma, software developer, portfolio, resume, raymond thurman, ray thurman, Choctaw, Pushamataha, Push County"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Ray Thurman" />
    <meta name="og:title" content="Raymond Thurman" />
    <meta
      name="og:description"
      content="Raymond Thurman is a professional freelance web and software developer serving Choctaw and Pushmataha Counties in Southwestern Oklahoma. Contact Raymond for high-quality web development services."
    />

    <title>Raymond Thurman - Portfolio</title>
    <base href="/" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/favicon.ico' %}"
    />
    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-fluid px-0 fade-in">
      {% block content %}{% endblock %}
    </div>
    <!-- Footer -->
    <footer class="text-center py-4">
      <div class="container px-5 mb-2">
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Raymond Thurman.
      </div>
    </footer>
    <!-- End Footer -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
